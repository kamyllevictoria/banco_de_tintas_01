<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="nova-senha.css">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    
    <!-- Javascritp -->
    <script src="../js/scripts.js"></script>

    <link rel="shortcut icon" href="imagens/Logo.png" type="image/x-icon">
    <title>Banco de Tintas | Recuperar Senha</title>
</head>

<body>

    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá, esquecidinho(a)!</h2>
                <p class="description description-primary">Informe uma nova senha</p>
                <p class="description description-primary">que você não vá esquecer</p>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Recuperar senha</h2>
                <div class="form-sign-in">
                    <form action="" >
                        <label class="label-input" for="">
                            <i class="fa-solid fa-lock icon-modify"></i>
                            <input class="input-text" type="password" id="floatingPassword" placeholder="Nova senha" name="senha" required>
                        </label>
                        <label class="label-input" for="">
                            <i class="fa-solid fa-lock icon-modify"></i>
                            <input class="input-text" type="password" id="floatingPassword" placeholder="Repita a senha" name="senha" required>
                        </label>

                        <button class="btn btn-primary" type="submit">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
