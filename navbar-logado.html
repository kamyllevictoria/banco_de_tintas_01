<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Tintas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="navbarDeslog.css">

    <!-- Javascritp -->
    <script src="./js/scripts.js"></script>

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <div class="nao-sei d-flex justify-content-between align-items-center w-100">
                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="./imagens/Logo.png" alt="Logo">
                    Banco de tintas
                </a>
                <!-- Botão do menu lateral -->
                <button class="navbar-toggler" onclick="toggleMenu()">☰</button>
            </div>

            <!-- Conteúdo da navbar -->
            <div class="navbar-collapse" id="navbarContent">
                <div class="navbar-center mx-auto">
                    <!-- Logo -->
                    <a class="navbar-brand d-flex align-items-center logo-balde" href="#">
                        <img src="./imagens/Logo.png" alt="Logo">
                        Banco de tintas
                    </a>

                    <a href="#" class="link-quero-doar">Quero doar</a>
                    <div class="search-wrapper pesquisar1">
                        <span class="search-icon">
                            <i class="fa fa-search"></i>
                        </span>
                        <input class="form-control form-control-custom" type="search" placeholder="Buscar"
                            aria-label="Buscar">
                    </div>
                    <a class="ola"> Olá, José!</a>

                    <!-- Dropdown com foto de perfil -->
                    <div class="navbar-end dropdown">
                        <a href="#" class="d-flex align-items-center" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="./imagens/UsuarioVerde.png" alt="Foto de perfil">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item text-start" href="#">Minha conta</a></li>
                            <li><a class="dropdown-item text-start" href="#">Administrativo</a></li>
                            <li><a class="dropdown-item text-start" href="#">Sair</a></li>
                            
                        </ul>
                    </div>
                </div>

                <div class="search-wrapper pesquisar2">
                    <span class="search-icon">
                        <i class="fa fa-search"></i>
                    </span>
                    <input class="form-control form-control-custom" type="search" placeholder="Buscar"
                        aria-label="Buscar">
                </div>
            </div>
        </div>
    </nav>

    <!-- Menu lateral -->
    <div class="side-menu" id="sideMenu">
        <h2>Banco de Tintas</h2>
        <br>
        <a class="d-flex align-items-center" href="#">
            <img src="./imagens/UsuarioVerde.png" alt="Foto de perfil" class="foto-perfil">
            <span class="ola ms-2">Olá, José!</span>
        </a>
        <br>
        <a href="#">Quero doar</a>
        <a href="#">Minha conta</a>
        <a href="#">Administrativo</a>
        <a href="#">Sair</a>
    </div>
    <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const overlay = document.getElementById('menuOverlay');
            const isOpen = menu.classList.contains('open');

            if (isOpen) {
                menu.classList.remove('open');
                overlay.classList.remove('active');
            } else {
                menu.classList.add('open');
                overlay.classList.add('active');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
